<!DOCTYPE html>
<html>
<head>
	<title>MeowMeowChat</title>
	<meta charset="utf-8">
	<link href="images/logo.png" rel="shortcut icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col col-md-6 signup">
				<img src="images/logo.svg" class="signup-logo">
				<div class="signup-form">
					<form class="container" action="">
						<div class="signup-button-group">
							<button class="signup-button swipe btn-create" type="submit"><p>Create a room</p></button>
							<p class="signup-separate">or</p>
							<button class="signup-button swipe btn-enter" type="submit"><p>Enter room number</p></button>
						</div>
						<div class="input-create hide">
							<input type="text" class="signup-input" placeholder="Create a room">
							<button class="signup-button swipe cancel-button" type="submit"><p>Cancel</p></button>
							<button class="signup-button swipe input-button" type="submit"><p>Create</p></button>
						</div>
						<div class="input-enter hide">
							<input type="text" class="signup-input" placeholder="Enter room number">
							<button class="signup-button swipe cancel-button" type="submit"><p>Cancel</p></button>
							<button class="signup-button swipe input-button" type="submit"><p>Enter</p></button>	
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	</html>
