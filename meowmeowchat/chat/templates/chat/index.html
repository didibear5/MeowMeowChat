<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>MeowMeowChat</title>
    <meta charset="utf-8">
    <link href="{% static "images/logo.png" %}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css"  %}">
</head>
<body>
   <!--  What chat room would you like to enter?<br/>
    <input id="room-name-input" type="text" size="100"/><br/>
    <input id="room-name-submit" type="button" value="Enter"/> -->


    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6 signup">
                <img src="{% static "images/logo.svg" %}" class="signup-logo hide">
                <div class="signup-form">
                    <form class="container" action="">
                        <div class="signup-button-group">
                            <input type="text" id="room-name-input" class="signup-input " placeholder="Room name">
                            <div class="error-msg hide">This is a required field.</div>
                            <button id="room-name-submit" class="signup-button swipe btn-enter" type="submit"><p>Enter</p></button>
                            <button class="signup-button swipe btn-create" type="submit"><p>Create a room</p></button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            e.preventDefault();
            var roomName = document.querySelector('#room-name-input').value;
            if(roomName == ''){
                console.log("dhfh");
                $('#room-name-input').addClass('blank-error');
                $('.error-msg').removeClass('hide');
            }
            else{
                window.location.pathname = '/chat/' + roomName + '/';   
            }
        };
    </script>
</body>
</html>
